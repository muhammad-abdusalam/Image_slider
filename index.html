<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="image-slider">
      <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="imgs/01.jpg" alt="mountain" />
        <img src="imgs/02.jpg" alt="sea" />
        <img src="imgs/03.jpg" alt="sky" />
        <img src="imgs/04.jpg" alt="forest" />
        <img src="imgs/05.jpg" alt="dessert" />
      </div>
      <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
